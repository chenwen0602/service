<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="/stylesheets/login.css" rel="stylesheet" />
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/jquery.validate.js"></script>
    <title>登录</title>
    <script type="text/javascript">
        $(function(){
            $("#loginform").validate({
                "username" :{
                    required : true,
                    minLength : 6
                }
            });
        });
    </script>
</head>
<body>
<DIV id="login" style=" filter:alpha(Opacity=80);-moz-opacity:0.4;opacity: 0.6;z-index:100; background-color:#ffffff;margin-top: 220px;margin-left: 450px;">
    <FORM id=loginform method=post action="/">
        <div style="color:red" id="error"></div>
        <DIV class=control-group><SPAN class=icon-user style="BACKGROUND: url(/images/user.jpg)"></SPAN><INPUT class="usernameInput" type=text id="username" name=username placeholder="用户名 "/></DIV>
        <DIV class=control-group><SPAN class=icon-lock style="BACKGROUND: url(/images/password.jpg)"></SPAN><INPUT class="passwordInput" type=password id="pw" name=password placeholder="密 码 "/></DIV>
        <div style="float: right"><a href="regist.html"><span style="font-size: 12px;">注册账号</span></a>&nbsp;&nbsp;&nbsp;<a href=""><span style="font-size: 12px;">找回密码</span></a> </div><br/><br/>
        <DIV class=login-btn ><INPUT id=login-btn value="登 录" type="submit"></DIV>
    </FORM>
</div>
</body>
</html>
